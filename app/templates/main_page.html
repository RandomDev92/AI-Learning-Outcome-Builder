{% extends "base_main.html" %}

{% block title %}Main Dashboard{% endblock %}
{% block banner_title %}Main Dashboard{% endblock %}
{% block banner_subtitle %}Hello {{ username }}. Please select from one of the following:{% endblock %}

{% block content %}
 <div class="container-lg main-outer" style="border: 2px solid red">
        <div class="row h-50">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <a href="{{url_for('main.create_lo')}}" class="btn w-50 h-50 bg-primary d-flex justify-content-center align-items-center">
                    Create New Learning Outcomes
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <button class="btn w-50 h-50 bg-primary">Edit Learning Outcomes</button>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <button class="btn w-50 h-50 bg-danger" >View Unit list</button>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
                <button class="btn w-50 h-50 bg-warning" >Admin Tools</button>
            </div>
        </div>
    </div>

{% endblock %}
