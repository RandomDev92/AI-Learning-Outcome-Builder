<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}AI Builder{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom_styles.css') }}">
</head>
<body>
    <!-- Top banner -->
    <div class="container-fluid d-flex justify-content-center align-items-center title-container" id="ai-builder-title">
        <h2>{% block banner_title %}{% endblock %}</h2>
    </div>

    <!-- Secondary banner -->
    <div class="container-fluid d-flex justify-content-center align-items-center yellow-container">
        <h3 class="text-white">{% block banner_subtitle %}{% endblock %}</h3>
    </div>

    <!-- Page-specific content -->
    <div class="container-fluid d-flex main-outer p-0" style="border: 2px solid black">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
</body>
</html>
