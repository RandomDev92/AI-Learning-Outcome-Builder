<!DOCTYPE html>
<html>
<head>
    <title>AI Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
</head>
<body class="overflow-x-hidden">
    <div class="container-fluid d-flex flex-column vh-100 p-0">
        <!-- Title -->
        <div class="d-flex justify-content-center align-items-center bg-primary p-3">
            <h2>AI Builder</h2>
        </div>

        <!-- Subtitle -->
        <div class="d-flex justify-content-center align-items-center bg-warning p-2">
            <h3>Welcome to your dashboard.</h3>
        </div>

        <!-- Content -->
        <div class="grid row row-cols-2 g-3 text-center flex-grow-1 p-3">
            <div class="col d-flex">
                <div class="card shadow-lg flex-fill flex-column justify-content-center align-items-center text-center p-3 ">
                    <h1 class="mb-3"><strong>Unit Search</strong></h1>
                    <p>Click on the button below to search units by unit name or code.</p>
                    <button class="btn mt-3 btn-warning" >Search Units</button>
                </div>
            </div>

            <div class="col d-flex">
                <div class="card shadow-lg flex-fill flex-column justify-content-center align-items-center text-center p-3 ">
                    <h1 class="mb-3"><strong>Admin Tools</strong></h1>
                    <p>Click on the button below to access admin tools.</p>
                    <button class="btn mt-3 btn-warning ">Admin Tools</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
