<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Outcome Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom colors */
        .uwa-blue {
            background-color: #003366; 
        }
        .uwa-gold {
            background-color: #D4A100; 
        }
        .uwa-btn {
            background-color: #D4A100;
            color: #003366;
            font-weight: bold;
            width: 180px;
        }
        .uwa-btn:hover {
            background-color: #b98b00;
            color: white;
        }
        .search-box {
            border: 2px solid black;
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 400px;
            margin: 20px auto;
        }
        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }

        .plus-btn {
            background-color: #D4A100;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: #003366;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            line-height: 1;
            padding: 0;
        }

        .plus-btn span {
            position: relative;
            top: -2px;   /* Move text up */
            left: 1px;   /* Move text to right */
        }


        .content-section {
            margin-top: 120px; 
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar uwa-blue p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="images/uwa-logo.png" alt="UWA Logo" height="50">
            </div>
            <h4 class="text-white mb-0">Learning Outcome Builder</h4>
            <div>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Unit Search Section -->
    <div class="uwa-gold text-center py-4">
        <h3 class="fw-bold">Unit Search</h3>
        <p class="mb-0">Please enter unit details or upload a file here.</p>
    </div>

    <!-- Search Box -->
    <div class="content-section text-center mt5">
        <div class="search-box">
            <button class="plus-btn"><span>+</span></button>
           <!-- <button class="plus-btn">+</button> -->
            <input type="text" class="search-input" placeholder="">
        </div>
        <div class="d-flex justify-content-center mt-4 gap-3">
            <button class="btn uwa-btn">View</button>
            <button class="btn uwa-btn">Edit</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
