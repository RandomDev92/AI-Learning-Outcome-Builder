<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Outcome Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom colors */
        .uwa-blue {
            background-color: #003366; 
        }
        .uwa-gold {
            background-color: #D4A100; 
        }
        .uwa-btn {
            background-color: #D4A100;
            color: #003366;
            font-weight: bold;
            width: 180px;
        }
        .uwa-btn:hover {
            background-color: #b98b00;
            color: white;
        }
        .search-box {
            border: 2px solid black;
            border-radius: 50px;
            padding: 5px 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 500px;
            margin: 20px auto;
        }

        .filter-select {
            width: 140px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-left: 10px;
        }

        .search-input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 18px;
        }

        .results-section {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            /*border-top: 1px solid #ccc;*/
            padding-top: 20px;
        }

        .sort-select {
            width: 220px;
            font-size: 16px;
        }


        .plus-btn {
            background-color: #D4A100;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: #003366;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            line-height: 1;
            padding: 0;
        }

        .plus-btn span {
            position: relative;
            top: -2px;   /* Move text up */
            left: 1px;   /* Move text to right */
        }


        .content-section {
            margin-top: 120px; 
            transition: margin-top 0.3s ease;
        }

        .content-section.compact {
            margin-top: 20px; /* moves search bar up when results appear */
        }

    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar uwa-blue p-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="images/uwa-logo.png" alt="UWA Logo" height="50">
            </div>
            <h4 class="text-white mb-0">Learning Outcome Builder</h4>
            <div>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Unit Search Section -->
    <div class="uwa-gold text-center py-4">
        <h3 class="fw-bold">Unit Search</h3>
        <p class="mb-0">Please enter unit details or upload a file here.</p>
    </div>

    <!-- Search Box -->
    <div id="contentSection" class="content-section text-center mt5">
        <div class="search-box">
            <button class="plus-btn"><span>+</span></button>
           <!-- <button class="plus-btn">+</button> -->
            <input type="text" class="search-input" placeholder="">
             <!-- Filter Dropdown -->
            <select class="form-select filter-select" aria-label="Search Filter">
                <option value="name" selected>By Name</option>
                <option value="code">By Code</option>
            </select>
        </div>
        <div class="d-flex justify-content-center mt-4 gap-3">
            <button class="btn uwa-btn" id="viewBtn">View</button>
            <button class="btn uwa-btn">Edit</button>
        </div>

        <div id="resultsSection" class="results-section d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="fw-bold mb-0">RESULTS</h4>
                <!-- Sort Dropdown -->
                <select class="form-select sort-select" aria-label="Sort Results">
                    <option value="unitcode" selected>Sort by Unit Code</option>
                    <option value="unitlevel">Sort by Unit Level</option>
                </select>
            </div>
            <ul class="list-unstyled" id="resultsList">
                <li>CITS3200 - Professional Computing</li>
                <li>PHIL2008 - Philosophy Machine Minds</li>
            </ul>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const viewBtn = document.getElementById("viewBtn");
            const resultsSection = document.getElementById("resultsSection");
            const contentSection = document.querySelector(".content-section");
            const sortSelect = document.querySelector(".sort-select");
            const resultsList = document.getElementById("resultsList");

            const items = [
                { code: "CITS3200", name: "Professional Computing" },
                { code: "PHIL2008", name: "Philosophy Machine Minds" }
            ];

            function renderResults(data) {
                resultsList.innerHTML = "";
                data.forEach(item => {
                    const li = document.createElement("li");
                    li.textContent = `${item.code} - ${item.name}`;
                    resultsList.appendChild(li);
                });
            }

            // Show results when View is clicked
            viewBtn.addEventListener("click", function() {
                resultsSection.classList.remove("d-none");
                contentSection.classList.add("compact");
                renderResults(items);
            });

            // Sort results based on dropdown
            sortSelect.addEventListener("change", function() {
                const sortBy = sortSelect.value;
                let sorted = [...items];

                if (sortBy === "unitcode") {
                    sorted.sort((a, b) => a.code.localeCompare(b.code));
                } else if (sortBy === "unitlevel") {
                    sorted.sort((a, b) => {
                        // Extract numeric level from code (e.g., 3200 -> 3, 2008 -> 2)
                        const levelA = parseInt(a.code.match(/\d+/)[0].charAt(0));
                        const levelB = parseInt(b.code.match(/\d+/)[0].charAt(0));
                        return levelA - levelB;
                    });
                }

                renderResults(sorted);
            });
        });
    </script>

</body>
</html>
